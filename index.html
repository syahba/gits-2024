<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Portfolio Website</title>
</head>

<body>
  <!-- navigation -->
  <nav>
    <ul>
      <li><a href="#" class="nav-item">Home</a></li>
      <li><a href="#" class="nav-item">Product</a></li>
      <li><a href="#" class="nav-item">Gallery</a></li>
      <li><a href="#" class="nav-item">Blog</a></li>
      <li><a href="#" class="nav-item">Inventory</a></li>
    </ul>
  </nav>

  <main>
    <!-- hero section -->
    <section class="section" id="hero">
      <!-- title -->
      <div class="title">
        <img class="picture" src="./assets/images/khalisa-syahba.jpg" alt="profile-picture">

        <div class="title-item">
          <div class="profile">
            <h1 class="name">Khalisa Syahba</h1>
            <p class="job">Full Stack Developer</p>
          </div>

          <div>
            <button class="btn info" type="button">Kontak</button>
            <button class="btn success" type="button">Resume</button>
          </div>
        </div>
      </div>


      <!-- resume -->
      <div class="resume">
        <div class="line"></div>

        <div class="resume-data">
          <p class="resume-label">Availability</p>
          <p class="resume-content">Full-time</p>

          <p class="resume-label">Usia</p>
          <p class="resume-content">20</p>

          <p class="resume-label">Lokasi</p>
          <p class="resume-content">Jakarta</p>

          <p class="resume-label">Pengalaman</p>
          <p class="resume-content">2</p>

          <p class="resume-label">Email</p>
          <p class="resume-content">khalisasyahba@gmail.com</p>
        </div>
      </div>
    </section>

    <!-- form section -->
    <section class="section form">
      <!-- to edit resume -->
      <form action="" id="form" class="form-resume">
        <label for="name">Name</label>
        <input type="text" name="name">

        <label for="role">Role</label>
        <input type="text" name="role">

        <label for="availability">Availability</label>
        <input type="text" name="availability">

        <label for="age">Age</label>
        <input type="number" name="age">

        <label for="location">Location</label>
        <input type="text" name="location">

        <label for="experience">Years Experience</label>
        <input type="text" name="experience">

        <label for="email">Email</label>
        <input type="email" name="email">
      </form>

      <button class="submit" type="submit" form="resume">Submit</button>
    </section>
  </main>
</body>

</html>
