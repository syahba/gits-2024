<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Portfolio Website</title>
</head>

<body>
  <!-- navigation -->
  <nav>
    <ul>
      <li><a href="#" class="nav-item">Home</a></li>
      <li><a href="#" class="nav-item">Product</a></li>
      <li><a href="#" class="nav-item">Gallery</a></li>
      <li><a href="#" class="nav-item">Blog</a></li>
      <li><a href="#" class="nav-item">Inventory</a></li>
    </ul>
  </nav>

  <main>
    <!-- hero section -->
    <section class="section" id="hero">
      <!-- title -->
      <div class="title">
        <img class="picture" src="./assets/images/khalisa-syahba.jpg" alt="profile-picture">

        <div class="title-item">
          <div class="profile">
            <h1 class="item name">Khalisa Syahba</h1>
            <p class="item job">Full Stack Developer</p>
          </div>

          <div>
            <button class="btn info" type="button">Kontak</button>
            <button class="btn success" type="button">Resume</button>
          </div>
        </div>
      </div>


      <!-- resume -->
      <div class="resume">
        <div class="line"></div>

        <div class="resume-data">
          <p class="resume-label">Availability</p>
          <p class="resume-content item">Full-time</p>

          <p class="resume-label">Usia</p>
          <p class="resume-content item">20</p>

          <p class="resume-label">Lokasi</p>
          <p class="resume-content item">Jakarta</p>

          <p class="resume-label">Pengalaman</p>
          <p class="resume-content item">2</p>

          <p class="resume-label">Email</p>
          <p class="resume-content item">khalisasyahba@gmail.com</p>
        </div>
      </div>
    </section>

    <!-- form section -->
    <section class="section form">
      <!-- to edit resume -->
      <form action="" id="form" class="form-resume">
        <label for="name">Name</label>
        <input type="text" class="value" name="name" placeholder="Khalisa Syahba">

        <label for="role">Role</label>
        <input type="text" class="value" name="role" placeholder="Full Stack Developer">

        <label for="availability">Availability</label>
        <input type="text" class="value" name="availability" placeholder="Full-time">

        <label for="age">Age</label>
        <input type="number" class="value" name="age" placeholder="20">

        <label for="location">Location</label>
        <input type="text" class="value" name="location" placeholder="Jakarta">

        <label for="experience">Years Experience</label>
        <input type="text" class="value" name="experience" placeholder="2">

        <label for="email">Email</label>
        <input type="email" class="value" name="email" placeholder="khalisasyahba@gmail.com">

        <button class="submit" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
