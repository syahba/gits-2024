<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
</head>

<body>
  <!-- navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Inventory</a></li>
    </ul>
  </nav>

  <main>
    <!-- hero section -->
    <section>
      <!-- title -->
      <div>
        <img src="" alt="">
  
        <div>
          <h1 class="name-logo">Khalisa Syahba</h1>
          <p class="job-title">Full Stack Developer</p>

          <!-- button to display form -->
          <button type="button">Edit resume</button>
        </div>
      </div>
      
      <!-- resume -->
      <div>
        <div class="resume-data">
          <p class="resume-label">Availability</p>
          <p class="resume-content">Full-time</p>
        </div>
  
        <div class="resume-data">
          <p class="resume-label">Usia</p>
          <p class="resume-content">19</p>
        </div>
  
        <div class="resume-data">
          <p class="resume-label">Lokasi</p>
          <p class="resume-content">Jakarta</p>
        </div>
  
        <div class="resume-data">
          <p class="resume-label">Pengalaman</p>
          <p class="resume-content">2</p>
        </div>
  
        <div class="resume-data">
          <p class="resume-label">Email</p>
          <p class="resume-content">khalisasyahba@gmail.com</p>
        </div>
      </div>
    </section>

    <!-- form section -->
    <section>
      <!-- to edit resume -->
      <form action="" id="resume">
        <label for="name">Name</label>
        <input type="text" name="name">

        <label for="role">role</label>
        <input type="text" name="role">

        <label for="availability">Availability</label>
        <input type="text" name="availability">

        <label for="age">Age</label>
        <input type="text" name="age">

        <label for="location">Location</label>
        <input type="text" name="location">

        <label for="experience">Years Experience</label>
        <input type="text" name="experience">

        <label for="email">Email</label>
        <input type="email" name="email">
      </form>

      <button type="submit" form="resume">Submit</button>
    </section>
  </main>
</body>

</html>
